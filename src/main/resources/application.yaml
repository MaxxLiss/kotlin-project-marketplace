spring:
  application:
    name: kotlin-project-marketplace

  datasource:
    url: jdbc:postgresql://localhost:5438/kotlin_project_marketplace_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
    show-sql: true

server:
  port: 8082